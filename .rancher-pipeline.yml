stages:
- name: java
  steps:
  - runScriptConfig:
      image: java:8
      shellScript: mvn package
- name: docker
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: springbootvd
      pushRemote: true
      registry: registry.cn-hangzhou.aliyuncs.com
- name: publish
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
notification: {}
